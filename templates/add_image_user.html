{% extends "layout.html" %}

{% block title %}Lemmikkisovellus{% endblock %}


{% block content %}
{% for message in get_flashed_messages() %}
  <p class="info">
    <b>{{ message }}</b>
  </p>
{% endfor %}
 <form action="/add_image_user" method="post" enctype="multipart/form-data">
    <p>
      <h2>Lisää kuva käyttäjälle {{ user.username }}</h2>
      Kuvan tulee olla kooltaan alle 100 kt ja .jpg -muotoinen.<br/><br/>
      Kuva: <input type="file" name="image" accept=".jpg" />
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name ="continue" alue="Lähetä" />
    <input type="submit" name="cancel" value="Palaa käyttäjän tietoihin" />

  </form>

{% endblock %}
