{% extends "layout.html" %}

{% block title %}Lemmikkisovellus{% endblock %}

{% block content %}

<form action="/edit_grade/{{ grade.id }}" method="post">
  <p>
    <h3>Muokkaa lemmikille {{ pet.name }} antaamasi arvostelua</h3>

    {% for message in get_flashed_messages() %}
      <p class="info">
        {{ message }}
      </p>
      {% endfor %}

    Arvosteluasteikko on 1-5, joista 1 on heikoin ja 5 paras. 
  </p>

  <p>
    <label for="grade">Arvosana (1-5): </label>
  <select name="grade" id="grade" required>
    <option value="1" {% if grade.grade == 1 %}selected{% endif %}>1</option>
    <option value="2" {% if grade.grade == 2 %}selected{% endif %}>2</option>
    <option value="3" {% if grade.grade == 3 %}selected{% endif %}>3</option>
    <option value="4" {% if grade.grade == 4 %}selected{% endif %}>4</option>
    <option value="5" {% if grade.grade == 5 %}selected{% endif %}>5</option>

  </select></p>


  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Lähetä" />
  <input type="submit" name="cancel" value="Peruuta" />

</form>

{% endblock %}
