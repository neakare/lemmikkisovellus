<form action="/edit_pet/{{ pet.id }}" method="post">
  <p>
    Nimi: <br />
    <textarea name="name">{{ pet.name }}</textarea>
  </p>
  <p>
    Eläinlaji: <br />
    <textarea name="species">{{ pet.species }}</textarea>
  </p>
  <p>
    Rotu: <br />
    <textarea name="breed">{{ pet.breed }}</textarea>
  </p>
  <input type="submit" value="Lähetä" />
</form>
